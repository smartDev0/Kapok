<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{(appConstants.beta?"BETA ":"")}}{{translateUtil.translateKey('FEEDBACK')}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="listContent" #formRef="ngForm" (ngSubmit)="onSubmit(formRef)">
    <ion-item>
      <ion-label position="stacked">{{translateUtil.translateKey('TITLE')}}<ion-text color="danger">*</ion-text></ion-label>
      <ion-input type="text"
                 [(ngModel)]="feedback.title"
                 name="title"
                 #titleRef="ngModel"
                 required>
      </ion-input>
    </ion-item>
    <ion-item *ngIf="submitted && titleRef.errors?.required">
      <ion-label color="danger" >{{translateUtil.translateKey('TITLE_REQUIRED_MESG')}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">{{translateUtil.translateKey('CONTENT')}}</ion-label>
      <ion-textarea [(ngModel)]="feedback.content"  name="content"></ion-textarea>
    </ion-item>
  </form>
  <div class="scroll-content"></div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="orange" (click)="openMenu()">
      {{translateUtil.translateKey("Menu")}}
    </ion-fab-button>
  </ion-fab>
</ion-content>
